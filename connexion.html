<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Connexion</title>
</head>
<body>

  <h1>Connectez-vous</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>

  <!-- Inclure les scripts de Firebase avec 'type="module" -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkP4QHxTdz6e3LCZfrWQxg-8gLNSb1zaA",
      authDomain: "freezyflix-1e31a.firebaseapp.com",
      projectId: "freezyflix-1e31a",
      storageBucket: "freezyflix-1e31a.firebasestorage.app",
      messagingSenderId: "381135175943",
      appId: "1:381135175943:web:8823af295af3841e18c5a2",
      measurementId: "G-VG4DNT8B5P"
    };

    // Initialisation de Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Utilisateur connecté : ", user);
          alert("Connexion réussie !");
          // Redirection vers une autre page après connexion réussie
          window.location.href = "index.html";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Erreur de connexion : ", errorCode, errorMessage);
          alert("Erreur : " + errorMessage);
        });
    });
  </script>

</body>
</html>
