];



function displayResults(movies) {
    const movieGrid = document.getElementById('movieGrid');
    const noResultsMessage = document.getElementById('noResultsMessage');
    const resultsCountMessage = document.getElementById('resultsCountMessage');
    
    movieGrid.innerHTML = movies.map(movie => `
        <div class="movie-grid-item" data-title="${movie.title}">
            <a href="movie-details.html?id=${movie.id}" class="movie-link">
                <img src="${movie.image}" alt="${movie.title}">
                <div class="resolution">${movie.resolution}</div>
            </a>
        </div>
    `).join('');

    if (movies.length === 0) {
        noResultsMessage.style.display = 'block';
        resultsCountMessage.style.display = 'none';
    } else {
        noResultsMessage.style.display = 'none';
        resultsCountMessage.style.display = 'block';
        resultsCountMessage.textContent = `${movies.length} film${movies.length > 1 ? 's' : ''} trouvé${movies.length > 1 ? 's' : ''}`;
    }
}

function removeAccents(str) {
    return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}

function searchMovies() {
    const query = removeAccents(document.getElementById('searchInput').value.trim().toLowerCase());
    const filteredMovies = query ? allMovies.filter(m => 
        removeAccents(m.title.toLowerCase()).includes(query)
    ) : allMovies;
    
    displayResults(filteredMovies);

    const url = new URL(window.location.href);
    url.searchParams.set('q', query);
    window.history.pushState({}, '', url);
}

document.getElementById('searchInput').addEventListener('keypress', (e) => {
    const query = document.getElementById('searchInput').value.trim();
    if (e.key === 'Enter' && query) {
        e.preventDefault();
        searchMovies();
    }
});

document.querySelector('.search-icon').addEventListener('click', () => {
    const query = document.getElementById('searchInput').value.trim();
    if (query) {
        searchMovies();
    }
});

const query = new URLSearchParams(window.location.search).get('q') || '';
document.getElementById('searchInput').value = query;
if (query) searchMovies(); else displayResults(allMovies);

document.addEventListener('DOMContentLoaded', () => {
    const movieItems = document.querySelectorAll('.movie-item');

    movieItems.forEach((item, index) => {
        item.style.animationDelay = `${index * 0.1}s`;
        item.style.opacity = '1';
    });
});

function displaySearchResults(movies) {
    const movieGrid = document.getElementById('movieGrid');
    movieGrid.innerHTML = '';
    
    if (movies.length === 0) {
        document.getElementById('noResultsMessage').style.display = 'block';
        return;
    }
    
    document.getElementById('noResultsMessage').style.display = 'none';
    
    movies.forEach(movie => {
        const movieItem = document.createElement('div');
        movieItem.classList.add('movie-grid-item');
        
        const movieLink = document.createElement('a');
        movieLink.href = `movie-details.html?id=${movie.id}`;
        
        const movieImg = document.createElement('img');
        movieImg.src = movie.imageUrl;
        movieImg.alt = movie.title;
        
        const resolutionDiv = document.createElement('div');
        resolutionDiv.classList.add('resolution');
        resolutionDiv.textContent = movie.resolution;
        
        movieLink.appendChild(movieImg);
        movieLink.appendChild(resolutionDiv);
        movieItem.appendChild(movieLink);
        
        movieGrid.appendChild(movieItem);
    });
}
document.querySelectorAll('.movie-item, .movie-grid-item').forEach(function(item) {
var img = item.querySelector('img');
var title = img.alt;
item.setAttribute('data-title', title);});
</script>
