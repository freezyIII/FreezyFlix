<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'Inscription</title>
</head>
<body>

  <h1>Inscrivez-vous</h1>

  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkP4QHxTdz6e3LCZfrWQxg-8gLNSb1zaA",
      authDomain: "freezyflix-1e31a.firebaseapp.com",
      projectId: "freezyflix-1e31a",
      storageBucket: "freezyflix-1e31a.firebasestorage.app",
      messagingSenderId: "381135175943",
      appId: "1:381135175943:web:8823af295af3841e18c5a2",
      measurementId: "G-VG4DNT8B5P"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Les mots de passe ne correspondent pas !");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Utilisateur inscrit : ", user);
          alert("Inscription rÃ©ussie !");
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Erreur d'inscription : ", errorCode, errorMessage);
          alert("Erreur : " + errorMessage);
        });
    });
  </script>

</body>
</html>
