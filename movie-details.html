{ title: "Jurassic World", category: "Action / Aventure / Science-fiction / Suspense / Thriller", youtubeUrl: "https://www.youtube.com/embed/wmzAfqhphq8", releaseDate: "10 juin 2015", duration: "2h4", size: "55,18 GB", downloadUrl: "https://www.clictune.com/lhdb", description: "L'île Nublar accueille maintenant un parc thématique complètement fonctionnel sur les dinosaures, appelé Jurassic World. Après dix ans d'opération et un nombre de visiteurs en chute libre, une nouvelle attraction est créée dans le but d'attirer d'autres curieux, mais les résultats ne sont pas exactement ceux auxquels l'organisation s'attendait." },

{ title: "Jurassic Park 3", category: "Action / Aventure / Fantasy / Science-fiction / Suspense / Thriller", youtubeUrl: "https://www.youtube.com/embed/FxOfakcWAeE", releaseDate: "8 août 2001", duration: "1h32", size: "24,79 GB", downloadUrl: "https://www.clictune.com/lhd1", description: "Huit ans se sont écoulés depuis la visite du paléontologue Alan Grant sur la fameuse île. Il poursuit ses recherches sur l'intelligence des vélociraptors mais manque cruellement de fonds. C'est alors qu'Amanda et Paul Kirby, un couple aisé, lui proposent un pont en or s'il leur fait survoler la fameuse île. Alan accepte avant de réaliser qu'il s'agit d'un piège. En effet, les Kirby n'ont qu'une seule chose en tête : sauver leur fils, Eric, qui a disparu dans les environs." },
{ title: "South Park", category: "Action / Animation / Comédie", image: "https://i.imgur.com/H5O1DGK.png", releaseDate: "13 août 1997", size: "Variable", duration:"Variable", downloadUrl: "https://www.clictune.com/lgZt", description: "Ce dessin animé pour adultes suit les aventures décalées de Cartman, Stan, Kyle et Kenny, quatre écoliers au langage fleuri, habitant la petite ville de South Park, dans le Colorado." },

{ title: "Rush", category: "Action / Drame / Sport", youtubeUrl: "https://www.youtube.com/embed/N4C5qOwHiB8", releaseDate: "25 septembre 2013", duration: "2h3", size: "32,32 GB", downloadUrl: "https://www.clictune.com/lgZu", description: "Au début des années 1970, sur les circuits de Formule 3, James Hunt pilote une Lotus nerveuse et vit comme si chaque jour était le dernier. Un jour, sur le circuit de Cristal Palace, il se frotte à l'Autrichien Niki Lauda. Hunt et Lauda dominent nettement leurs concurrents et les deux pilotes se lancent dans un âpre duel duquel James Hunt sort vainqueur. Bientôt, l'ambitieux Niki Lauda intègre une écurie de Formule 1." },
{ title: "L'Attachement", category: "Drame", youtubeUrl: "https://www.youtube.com/embed/jafK7yg0whg", releaseDate: "19 février 2025", duration: "1h45", size: "8,40 GB", downloadUrl: "https://www.clictune.com/lgYS", description: "Après avoir perdu ses eaux, Cécile demande à sa voisine de palier, Sandra, de s'occuper de son fils Elliot le temps que son conjoint Alex et elle se rendent à l'hôpital. Toutefois, des complications lors de l'accouchement causent le décès prématuré de la mère." },

{ title: "Get Out", category: "Comédie / Drame / Horreur / Thriller", youtubeUrl: "https://www.youtube.com/embed/XzmeT5rEPDg", releaseDate: "3 mai 2017", duration: "1h44", size: "60,71 GB", downloadUrl: "https://www.clictune.com/lb1p", description: "Maintenant que Chris et sa copine Rose vont rencontrer leurs parents respectifs, elle l'invite dans la résidence secondaire de sa famille pour un week-end. D'abord Chris comprend que le comportement un peu étrange de la famille de Rose est lié au fait qu'il est noir et qu'elle est blanche. Cependant, il découvre que la vérité est bien plus dérangeante." },
{ title: "Malcolm X", category: "Drame / Romance", youtubeUrl: "https://www.youtube.com/embed/5e0_TP4YstQ", releaseDate: "24 février 1993", duration: "3h22", size: "93,08 GB", downloadUrl: "https://www.clictune.com/lb1o", description: "1946. Son père étant mort et sa mère internée, Malcolm Little commet des cambriolages pour survivre. Il se fait bientôt envoyer en prison où, après s'être initié au Coran, il se range sous la bannière d'Elijah Muhammad, le leader de la Nation of Islam." },
{ title: "Astérix et Obélix : Mission Cléopâtre", category: "Action / Aventure / Fantasy / Comédie", youtubeUrl: "https://www.youtube.com/embed/7Nd1ZCwB5PI", releaseDate: "30 janvier 2002", duration: "1h52", size: "11,44 GB", downloadUrl: "https://www.clictune.com/lb1n", description: "Pour impressionner Jules César, Cléopâtre parie avec lui qu'elle parviendra à faire construire, en trois mois seulement, le plus beau palais qu'il ait jamais visité. Elle confie cette importante tâche à l'architecte Numérobis, qui se désespère: s'il échoue, il sera jeté aux crocodiles." },
