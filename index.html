<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreezyFlix - Votre plateforme de streaming en haute définition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#top" class="logo" aria-label="Accueil">
                <img src="Logo FreezyIII.png" alt="Logo FreezyIII">
            </a>
            <ul class="nav-links">
                <li><a href="#top">Accueil</a></li>
                <li><a href="#">Films</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="top">
        <h1>Bienvenue sur notre plateforme de Streaming !</h1>
        <p>Regardez vos films et séries préférées en haute définition.</p>
    </section>

    <section class="content">
        <h2>Films à la une</h2>
        <div class="movie-carousel" id="movieCarousel">
            <div class="movie-container" id="movieContainer">
                <!-- Film à la une -->
                <div class="movie-item">
                    <img src="blob:https://mega.nz/81e3f45b-e7e9-4505-85a9-6962d7f7b7e1" alt="Terrifier">
                    <div class="resolution">4K</div>
                </div>
            </div>
        </div>
    </section>

    <section class="movie-grid-section">
        <h2>Découvrir d'autres films</h2>
        <div id="movieGrid">
            <!-- Autres films -->
            <div class="movie-grid-item">
                <img src="https://i.ibb.co/XYRNH37/output-1.jpg" alt="Garfield">
                <div class="resolution">4K</div>
            </div>
            <div class="movie-grid-item">
                <img src="https://i.ibb.co/4Ww5fXm/terrifier-4bd553c496-1.jpg" alt="Terrifier 2">
                <div class="resolution">1080p</div>
            </div>
            <div class="movie-grid-item">
                <img src="https://i.ibb.co/7yBKXsr/3044641-1.jpg" alt="Garfield Héros malgré lui">
                <div class="resolution">1080p</div>
            </div>
            <div class="movie-grid-item">
                <img src="https://i.ibb.co/jy6MpM8/19bc78f00ec32afa499f22eaaaf87c6257984e6863b92301803c470a9378ec56-1.jpg" alt="Film 4">
                <div class="resolution">1080p</div>
            </div>
            <div class="movie-grid-item">
                <img src="https://i.ibb.co/8NJPWQj/0472053-1.jpg" alt="Film 5">
                <div class="resolution">4K</div>
            </div>
            <!-- Ajouter plus de films ici -->
        </div>
    </section>

    <div id="videoPlayer" class="video-player" style="display:none;">
        <div id="videoContainer"></div>
        <button id="closeButton">Fermer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
