<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreezyFlix - Votre plateforme de streaming en haute définition</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inclure Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
    <nav>
        <a href="#top" class="logo" aria-label="Accueil">
            <img src="Logo FreezyIII.png" alt="Logo FreezyFlix">
        </a>
        <ul class="nav-links">
            <li><a href="#top">Accueil</a></li>
            <li><a href="#">Films</a></li>
        </ul>
        <!-- Dans la barre de navigation -->
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Rechercher un film...">
            <button class="search-icon">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </nav>
    </header>

    <section class="hero" id="top">
        <h1>Bienvenue sur notre plateforme de Streaming !</h1>
        <p>Regardez vos films et séries préférées en haute définition.</p>
    </section>

    <section class="content">
        <h2>Films à la une</h2>
        <div class="movie-carousel" id="movieCarousel">
            <div class="movie-container" id="movieContainer">
                <!-- Film à la une -->
                <div class="movie-item">
                    <img src="https://i.imgur.com/wyNUyaR.jpeg">
                    <div class="resolution">4K</div>
                </div>
            </div>
        </div>
    </section>

    <section class="movie-grid-section">
        <h2>Découvrir d'autres films</h2>
        <div id="movieGrid">
            <!-- Autres films -->
            <div class="movie-grid-item"><img src=""><div class="resolution"></div></div> <!--  -->
            <div class="movie-grid-item"><img src=""><div class="resolution"></div></div> <!--  -->
            <div class="movie-grid-item"><img src=""><div class="resolution"></div></div> <!--  -->
            <div class="movie-grid-item"><img src=""><div class="resolution"></div></div> <!--  -->
            <div class="movie-grid-item"><img src=""><div class="resolution"></div></div> <!--  -->
            <div class="movie-grid-item"><img src=""><div class="resolution"></div></div> <!--  -->
            <div class="movie-grid-item"><img src=""><div class="resolution"></div></div> <!--  -->
            <div class="movie-grid-item"><img src="https://i.imgur.com/i3Tr6jB.jpeg"><div class="resolution">4K</div></div> <!-- There's Something in the Barn -->
            <div class="movie-grid-item"><img src="https://i.imgur.com/PpkJr2u.jpeg"><div class="resolution">1080p</div></div> <!-- Violent Night -->
            <div class="movie-grid-item"><img src="https://i.imgur.com/1wanblj.jpeg"><div class="resolution">1080p</div></div> <!-- Anna et l'Apocalypse -->
            <div class="movie-grid-item"><img src="https://i.imgur.com/yKxf3NM.jpeg"><div class="resolution">4K</div></div> <!-- Avengers Endgame -->
            
            <!-- Ajouter plus de films ici -->
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
