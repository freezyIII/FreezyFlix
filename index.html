<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreezyFlix - Votre plateforme de streaming en haute définition</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#top" class="logo" aria-label="Accueil">
                <img src="https://i.imgur.com/ebAC1j0.png" alt="Logo FreezyFlix">
            </a>
            <ul class="nav-links">
                <li><a href="#top">Accueil</a></li>
                <li><a href="#films">Films</a></li>
            </ul>
            <div class="search-container">
                <label for="searchBox" class="sr-only">Rechercher</label>
                <input type="text" id="searchBox" class="search-box" placeholder="Rechercher..." aria-label="Rechercher">
                <button class="search-icon" aria-label="Lancer la recherche">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero" id="top">
            <h1>Bienvenue sur notre plateforme de Streaming !</h1>
            <p>Regardez vos films et séries préférées en haute définition.</p>
        </section>

        <section class="content" id="films">
            <h2>Films à la une</h2>
            <div class="movie-carousel">
                <div class="movie-container">
                    <div class="movie-item">
                        <img src="https://i.imgur.com/wyNUyaR.jpeg" alt="Film à la une">
                        <div class="resolution">4K</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="movie-grid-section">
            <h2>Découvrir d'autres films</h2>
            <div class="movie-grid">
                <div class="movie-grid-item">
                    <img src="https://i.imgur.com/i3Tr6jB.jpeg" alt="Film 1">
                    <div class="resolution">4K</div>
                </div>
                <div class="movie-grid-item">
                    <img src="https://i.imgur.com/PpkJr2u.jpeg" alt="Film 2">
                    <div class="resolution">1080p</div>
                </div>
                <div class="movie-grid-item">
                    <img src="https://i.imgur.com/1wanblj.jpeg" alt="Film 3">
                    <div class="resolution">1080p</div>
                </div>
                <div class="movie-grid-item">
                    <img src="https://i.imgur.com/yKxf3NM.jpeg" alt="Film 4">
                    <div class="resolution">4K</div>
                </div>
            </div>
        </section>

        <section class="search-section">
            <h2>Rechercher un film</h2>
            <div class="search-wrapper">
                <label for="searchInput" class="sr-only">Rechercher un film</label>
                <input type="text" id="searchInput" placeholder="Rechercher un film..." aria-label="Rechercher">
                <button id="searchButton" aria-label="Lancer la recherche">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FreezyFlix. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
