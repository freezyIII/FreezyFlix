<script>

document.querySelectorAll('.movie-item, .movie-grid-item').forEach(function(item) {
    var img = item.querySelector('img');
    var title = img.alt;
    item.setAttribute('data-title', title);
});

document.querySelector('.settings-button').addEventListener('click', function() {
    var menu = document.getElementById('menu');
    menu.classList.toggle('show');
});

document.getElementById('zoom-switch').addEventListener('change', function() {
    var movieItems = document.querySelectorAll('.movie-item img');
    var movieGridItems = document.querySelectorAll('.movie-grid-item');

    if (this.checked) {
        console.log("Zoom au survol : On");
        movieItems.forEach(function(img) {
            img.style.transition = 'transform 0.3s ease';
            img.classList.add('zoom-enabled');
        });
        
        movieGridItems.forEach(function(item) {
            item.classList.remove('zoom-disabled');
        });

    } else {
        console.log("Animations : Off");
        movieItems.forEach(function(img) {
            img.style.transition = 'none';
            img.classList.remove('zoom-enabled');
        });

        movieGridItems.forEach(function(item) {
            item.classList.add('zoom-disabled');
        });
    }
});


</script>
